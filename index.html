<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Zuri Task</title>
    
</head>
<body>
    <div class="container">
    <img src="Mistie.jpg" data-testid="slackDisplayImage" alt="misturayahaya1" id="styledimg" ></img>
    <div data-testid="slackUserName" >misturayahaya1</div>
    <p data-testid="currentDayOfTheWeek"></p>
    <p data-testid="currentUTCTime"></p>
    <p data-testid="myTrack">Frontend</p>
    <a href="https://github.com/Mistie-rious/hng1" data-testid="githubURL">My Github Link</a>
    </div>

    <script>
        function updateCurrentDayAndUTCTime() {
          
            const currentDate = new Date();
            
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const currentDayOfWeek = daysOfWeek[currentDate.getUTCDay()];
            document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = currentDayOfWeek;
            
            const currentUTCTimeMilliseconds = currentDate.getTime();
            document.querySelector('[data-testid="currentUTCTime"]').textContent = `${currentUTCTimeMilliseconds} ms`;
        }

        updateCurrentDayAndUTCTime();

        setInterval(updateCurrentDayAndUTCTime, 1000);
    </script>

</body>
</html>
